<!DOCTYPE html>
<html lang="tw" ng-app="myApp" ng-controller="myCtrl">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.ico">

	<script type="text/javascript" src="lang/lang.bundle.js"></script>
	<script type="text/javascript" src="lib/localforage.js"></script>
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery-ui.js"></script>
	<script type="text/javascript" src="lib/jquery-ui-slider-pip.js"></script>
	<script type="text/javascript" src="lib/list.js"></script>
	<script type="text/javascript" src="js/languageparser.js"></script>
	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
</head>
<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm page__header">
		<div class="container">
			<h1 class="page__title">{{FMT("title_condition")}}</h1>
			<p class="page__subtitle">{{FMT("search_subtitle")}}</p>
		</div>
	</header>
	<nav class="container page__nav" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="container view-col-wrapper">
		<div class="view-col" style="flex:1;">
			<div id="sublistcontainer" class="sublist sublist--resizable">
				<div id="sublistsort" class="sortlabel btn-group"></div>
				<ul class="list subentries">
					<!-- populate with JS -->
				</ul>
			</div>

			<div id="listcontainer" class="view-col" style="height:100%;">
				<div class="input-group" id="filter-search-input-group">
					<input type="search" id="search" class="search form-control" placeholder="{{FMT('search_placeholder', token)}}">
					<span class="input-group-btn"><button class="btn btn-default" id="reset">{{FMT("search_reset")}}</button></span>
				</div>
				<div id="filtertools" class="sortlabel btn-group"></div>
				<ul class="list entries"></ul>
			</div>
		</div>

		<div id="contentwrapper" class="view-col" style="flex:2;">
			<div class="wrp-stat-tab">
				<div id="tabs-right"></div>
			</div>
			<div class="wrp-stats-table">
			<table id="pagecontent" class="stats">
				<tr><th class="border" colspan="6"></th></tr>
				<tr><td colspan="6" class="initial-message">{{ FMT("context_default_text", token) }}</td></tr>
				<tr><th class="border" colspan="6"></th></tr>
			</table>
			</div>
		</div>
	</div>
</div>

<!--SCRIPT_ANCHOR-->
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/render.js"></script>
<script type="text/javascript" src="js/customRender.js"></script>
<script type="text/javascript" src="js/datapageBuilder.js"></script>
<script type="text/javascript">
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
		$scope.FMT = FMT;
		$scope.token = FMT("core_bonuses");
	});
	$(".page__title").html(   FMT("core_bonuses"));
	$(".page__subtitle").html("");
	
	// Data page Setting
	const JSON_URL = "mechs.json";
	const CUSTOM_RENDERER = Renderer.ranked;
	const CUSTOM_TOKEN = "mechs";
	const DATA_LIST_ITEM_SETTING_ARR = [
		{ key: "name", width: "4", display: FMT("list_mech")},
		{ key: "maker", width: "4", display: FMT("list_maker")},
		{ key: "role", width: "4", display: FMT("list_role")}];
	const DEFAULT_SORT = "maker";
	
	// List item
	function getGeneralListItem (entry) {
		var maker = entry.maker;
		var name = entry.translate_name? entry.translate_name: entry.name;
		var role = entry.role;

		return `
				<span class="name col-4">${name}</span>
				<span class="maker col-4 text-align-center">${maker}</span>
				<span class="role col-4 text-align-center">${role}</span>
			`;
	}

IS_LOCAL_TEST = false;
function getFakeData(){
	return {};
}

</script>
</body>

</html>
